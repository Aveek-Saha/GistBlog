<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{ owner.login }}'s Gist Blog" />

        <title>{{ owner.login }}'s Blog</title>
        <link
            rel="preload"
            as="style"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css"
        />
        <link
            rel="stylesheet"
            id="js-stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css"
        />

        <style>
            body {
                font-size: 1.2rem;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="{{ owner.html_url }}">{{ owner.login }}</a>'s Blog
            <img
                src="{{ owner.avatar_url }}"
                alt="Avatar img"
                style="
                    float: right;
                    height: 45px;
                    width: auto;
                    border-radius: 50%;
                "
            />
        </h1>
        <hr />
        <br />

        <div>
            {% for item in data %}
            <div>
                <a href="/post/{{item.id}}" style="color: var(--text-main)">
                    <h2 style="margin-bottom: 0px">{{ item.title }}</h2>
                    <p style="margin-top: 0px">
                        <em>{{ item.description }} </em>
                    </p>
                </a>
            </div>
            {% else %}
            <h2>No posts</h2>
            {% endfor %}
        </div>

        <div style="text-align: center">
            {% for i in range(0, num_pages) -%}
            <a href="/{{ owner.login }}?page={{ i+1 }}"
                ><button style="padding: 10px">{{ i+1 }}</button></a
            >
            {%- endfor %}
        </div>

        <button
            id="theme"
            style="
                border-radius: 50%;
                padding: 3px;
                font-size: 1.8rem;
                position: fixed;
                bottom: 10px;
                right: 10px;
            "
            onclick="updateTheme()"
        >
            ðŸŒ™
        </button>

        <script>
            const localBase = "https://cdn.jsdelivr.net/npm/water.css@2/out/";
            const prefersColorScheme = window.matchMedia(
                "(prefers-color-scheme: light)"
            );
            var theme = window.localStorage.getItem("mode") || "light";
            console.log(theme);
            const stylesheet = document.getElementById("js-stylesheet");
            const themeBtn = document.getElementById("theme");

            const changeBtn = () => {
                if (theme == "light") {
                    themeBtn.innerHTML = "ðŸŒ™";
                    document.documentElement.style.setProperty(
                        "--background-body",
                        "#fff"
                    );
                } else {
                    themeBtn.innerHTML = "ðŸ”†";
                    document.documentElement.style.setProperty(
                        "--background-body",
                        "#282c34"
                    );
                }

                window.localStorage.setItem("mode", theme);
                const fileName = `${theme}.min.css`;
                const localUrl = `${localBase}${fileName}`;
                stylesheet.href = localUrl;
            };
            const updateTheme = () => {
                if (theme == "light") {
                    themeBtn.innerHTML = "ðŸŒ™";
                    theme = "dark";
                } else {
                    themeBtn.innerHTML = "ðŸ”†";
                    theme = "light";
                }
                changeBtn();
            };
            changeBtn();
        </script>
    </body>
</html>
