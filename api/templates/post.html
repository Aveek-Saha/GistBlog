<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{ description }}" />

            article {

    <body>
        {% include "partials/header.html" %}

        <article class="content">{% include "partials/content.html" %}</article>

        {% include "partials/footer.html" %}

        <button
            id="theme"
            style="
                border-radius: 50%;
                padding: 3px;
                font-size: 1.8rem;
                position: fixed;
                bottom: 10px;
                right: 10px;
            "
            onclick="updateTheme()"
        >

        <script>
            const localBase = "https://cdn.jsdelivr.net/npm/water.css@2/out/";
            const prefersColorScheme = window.matchMedia(
                "(prefers-color-scheme: light)"
            );
            var theme = "light";
            const stylesheet = document.getElementById("js-stylesheet");
            const themeBtn = document.getElementById("theme");

            const changeBtn = () => {
                if (theme == "light") {
                    themeBtn.innerHTML = "ðŸŒ™";
                } else {
                    themeBtn.innerHTML = "ðŸ”†";
                    document.documentElement.style.setProperty(
                        "--background-body",
                        "#282c34"
                    );
                }
            };
            const updateTheme = () => {
                if (theme == "light") {
                    themeBtn.innerHTML = "ðŸŒ™";
                    theme = "dark";
                    document.documentElement.style.setProperty(
                        "--background-body",
                        "#282c34"
                    );
                } else {
                    themeBtn.innerHTML = "ðŸ”†";
                    theme = "light";
                    document.documentElement.style.setProperty(
                        "--background-body",
                        "#fff"
                    );
                }
                const fileName = `${theme}.min.css`;
                const localUrl = `${localBase}${fileName}`;
                stylesheet.href = localUrl;
            };
            changeBtn();
        </script>
    </body>
</html>
